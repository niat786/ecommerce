{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Riode - Ultimate eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Riode - Ultimate eCommerce Template">
    <meta name="author" content="D-THEMES">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href=" {% static 'riode/images/icons/favicon.png' %}">

    <script>
        WebFontConfig = {
            google: {
                families: ['Poppins:300,400,500,600,700,800']
            }
        };
        (function (d) {
            var wf = d.createElement('script'),
                s = d.scripts[0];
            wf.src = "{% static 'riode/js/webfont.js' %}";
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>



    <link rel="stylesheet" type="text/css" href=" {% static 'riode/vendor/fontawesome-free/css/all.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'riode/vendor/animate/animate.min.css' %}">

    <!-- Plugins CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'riode/vendor/magnific-popup/magnific-popup.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'riode/vendor/owl-carousel/owl.carousel.min.css' %}">

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'riode/css/demo1.min.css' %}">
</head>

<body class="home">

    {% block content %}

    {% endblock content %}


    {% include './inc/newsletter-popup.html' %}

    <!-- Plugins JS File -->
    <script src="{% static  'riode/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static  'riode/vendor/parallax/parallax.min.js' %}"></script>
    <script src="{% static  'riode/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static  'riode/vendor/elevatezoom/jquery.elevatezoom.min.js' %}"></script>
    <script src="{% static  'riode/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static  'riode/vendor/owl-carousel/owl.carousel.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'riode/js/main.min.js' %}"></script>
</body>

</html>
